<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Muñeco de Nieve con Sombrero</title>
    
</head>
<p class="abajo">EDGAR BENJAMIN NINA GUARACHI</p>
<body>
    <div class="muñeco">
        <div class="sombrero">
            <div class="sombrero-top"></div>
        </div>
        <div class="circulo cabeza"></div>
        <div class="circulo cuerpo"></div>
        <div class="circulo base"></div>
        <div class="circulo button boton1"></div>
        <div class="circulo button boton2"></div>
        <div class="circulo button boton3"></div>
        <div class="circulo ojo left"></div>
        <div class="circulo ojo right"></div>
        <div class="nariz"></div>
        <div class="brazo left"></div>
        <div class="brazo right"></div>
    </div>
</body>
</html>
